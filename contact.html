  <!-- Contact Section -->
  <main class="flex-grow max-w-5xl mx-auto px-6 py-16">
    <h2 class="text-4xl font-bold text-blue-800 mb-2">Letâ€™s Talk</h2>
    <p class="text-gray-600 text-lg mb-10">
      Questions, feedback, or collaboration? We're here to help.
    </p>

    <form class="bg-gray-50 p-8 rounded-lg shadow-lg space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="John Doe">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <input type="email" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="you@example.com">
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
          <input type="tel" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="+1 234 567 890">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Country</label>
          <select class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
            <option>United States</option>
            <option>United Kingdom</option>
            <option>India</option>
            <option>Germany</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
        <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Support, Feedback, Partnership...">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
        <textarea rows="6" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Type your message here..."></textarea>
      </div>

      <div class="pt-4">
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold px-8 py-3 rounded-md transition w-full md:w-auto">
          Send Message
        </button>
      </div>
    </form>
  </main>
