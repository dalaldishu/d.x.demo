<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D.X | Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-white text-gray-800 flex flex-col min-h-screen">

  <!-- Navbar -->
<!-- Include Lucide Icons -->
<script src="https://unpkg.com/lucide@latest"></script>

<header class="bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
    <!-- Left: Logo + Icon -->
    <div class="flex items-center space-x-2">
      <i data-lucide="shirt" class="text-blue-600 w-5 h-5"></i>
      <h1 class="text-2xl font-bold text-gray-800">D.X</h1>
    </div>

    <!-- Right: Navigation -->
    <nav class="flex items-center gap-6 text-gray-700">
      <a href="index.html" class="hover:text-red-600 flex items-center gap-1">
        <i data-lucide="home" class="w-4 h-4"></i>
        <span class="hidden sm:inline">Home</span>
      </a>
      <a href="shop.html" class="hover:text-red-600 flex items-center gap-1">
        <i data-lucide="shopping-bag" class="w-4 h-4"></i>
        <span class="hidden sm:inline">Shop</span>
      </a>
      <a href="cart.html" class="hover:text-red-600 flex items-center gap-1">
        <i data-lucide="shopping-cart" class="w-4 h-4"></i>
        <span class="hidden sm:inline">Cart</span>
      </a>
      <a href="checkout.html" class="text-blue-600 font-semibold flex items-center gap-1">
        <i data-lucide="credit-card" class="w-4 h-4"></i>
        <span class="hidden sm:inline">Checkout</span>
      </a>
    </nav>
  </div>
</header>

<script>
  lucide.createIcons();
</script> 

  <!-- Checkout Section -->
  <main class="flex-grow max-w-6xl mx-auto px-6 py-16 grid grid-cols-1 lg:grid-cols-2 gap-12">
    
    <!-- Left: Address Form -->
    <div>
      <h2 class="text-3xl font-bold text-blue-800 mb-6">Shipping Address</h2>
      <form class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" placeholder="John Doe" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-600">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" placeholder="john@example.com" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-600">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
          <input type="tel" placeholder="+1 234 567 890" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-600">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
          <input type="text" placeholder="123 Main Street, Apt 4B" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-600">
        </div>
        <div class="grid grid-cols-2 gap-4">
          <input type="text" placeholder="City" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-600">
          <input type="text" placeholder="Postal Code" class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-600">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Country</label>
          <select class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-600">
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
            <option>Canada</option>
            <option>Other</option>
          </select>
        </div>
      </form>
    </div>

    <!-- Right: Order Summary -->
    <div class="bg-gray-50 p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-blue-800 mb-6">Order Summary</h2>

      <div class="space-y-4 mb-6">
        <div class="flex justify-between text-gray-700">
          <span>Subtotal</span>
          <span>$89.00</span>
        </div>
        <div class="flex justify-between text-gray-700">
          <span>Shipping</span>
          <span>$5.00</span>
        </div>
        <div class="flex justify-between text-lg font-semibold text-gray-900 border-t pt-4">
          <span>Total</span>
          <span>$94.00</span>
        </div>
      </div>

      <h3 class="text-lg font-semibold text-gray-700 mb-2">Payment Method</h3>
      <div class="space-y-2 mb-6">
        <label class="flex items-center space-x-2">
          <input type="radio" name="payment" class="accent-blue-600" checked>
          <span>Credit/Debit Card</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="radio" name="payment" class="accent-blue-600">
          <span>PayPal</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="radio" name="payment" class="accent-blue-600">
          <span>UPI</span>
        </label>
      </div>

      <button class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 rounded-md transition">
        Place Order
      </button>
    </div>

  </main>

  <!-- Footer -->
  <footer class="mt-auto bg-gray-100 py-6 text-center text-sm text-gray-600">
    &copy; - 2025 D.X Clothing. Designed & Developed By Dishu Dalal.
  </footer>

</body>
</html>
