<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D.X | Product</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-white text-gray-800 flex flex-col min-h-screen">

  <!-- Navbar -->
  <header class="flex items-center justify-between p-4 shadow-md">
    <h1 class="text-2xl font-bold tracking-wide text-blue-700">D.X</h1>
    <nav class="space-x-6">
      <a href="index.html" class="text-gray-700 hover:text-red-600">Home</a>
      <a href="shop.html" class="text-gray-700 hover:text-red-600">Shop</a>
      <a href="cart.html" class="text-gray-700 hover:text-red-600">Cart</a>
      <a href="contact.html" class="text-gray-700 hover:text-red-600">Contact</a>
    </nav>
  </header>

  <!-- Product Details -->
  <main class="flex-grow max-w-6xl mx-auto px-4 py-12 grid grid-cols-1 md:grid-cols-2 gap-10">

    <!-- Product Image -->
    <div>
      <img src="https://via.placeholder.com/500x600" alt="Product Image" class="rounded-xl shadow-md">
    </div>

    <!-- Product Info -->
    <div>
      <h2 class="text-3xl font-bold text-blue-800 mb-2">Classic Black Tee</h2>
      <p class="text-gray-600 text-sm mb-4">Category: Streetwear</p>
      <p class="text-2xl font-bold text-red-600 mb-4">$29.99</p>
      
      <div class="mb-4">
        <label for="size" class="block text-sm font-medium text-gray-700 mb-1">Select Size</label>
        <select id="size" class="border border-gray-300 rounded px-3 py-2 w-full">
          <option>S</option>
          <option selected>M</option>
          <option>L</option>
          <option>XL</option>
        </select>
      </div>

      <div class="mb-6">
        <label for="qty" class="block text-sm font-medium text-gray-700 mb-1">Quantity</label>
        <input type="number" id="qty" value="1" min="1" class="border border-gray-300 rounded px-3 py-2 w-24">
      </div>

      <a href="cart.html">
        <button class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 rounded transition">
          Add to Cart
        </button>
      </a>

      <div class="mt-6 text-sm text-gray-600">
        <p><strong>Description:</strong> This classic black tee is made from 100% organic cotton. Stylish, comfortable, and versatile for everyday wear.</p>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="mt-auto bg-gray-100 py-6 text-center text-sm text-gray-600">
    &copy; 2025 D.X Clothing. All rights reserved.
  </footer>

</body>
</html>
