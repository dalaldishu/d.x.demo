<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D.X | Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-white text-gray-800 flex flex-col min-h-screen">

  <!-- Navbar -->
<!-- Include Lucide Icons -->
<script src="https://unpkg.com/lucide@latest"></script>

<header class="flex items-center justify-between p-4 shadow-md">
  <h1 class="text-2xl font-bold tracking-wide text-blue-700 flex items-center gap-2">
    <i data-lucide="shirt"></i> D.X
  </h1>
  <nav class="flex items-center gap-6 text-gray-700">
    <a href="index.html" class="hover:text-red-600 flex items-center gap-1">
      <i data-lucide="home"></i>
      <span class="hidden sm:inline">Home</span>
    </a>
    <a href="shop.html" class="hover:text-red-600 flex items-center gap-1">
      <i data-lucide="shopping-bag"></i>
      <span class="hidden sm:inline">Shop</span>
    </a>
    <a href="cart.html" class="text-blue-600 font-semibold flex items-center gap-1">
      <i data-lucide="shopping-cart"></i>
      <span class="hidden sm:inline">Cart</span>
    </a>
    <a href="contact.html" class="hover:text-red-600 flex items-center gap-1">
      <i data-lucide="contact"></i>
      <span class="hidden sm:inline">Contact</span>
    </a>
  </nav>
</header>

<script>
  lucide.createIcons();
</script> 

  <!-- Cart Section -->
  <main class="flex-grow max-w-6xl mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold mb-8 text-blue-800">Your Cart</h2>

    <!-- If cart is empty -->
    <!-- <p class="text-gray-500">Your cart is currently empty.</p> -->

    <!-- Cart Table -->
    <div class="overflow-x-auto">
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="border-b border-gray-200">
            <th class="py-3 text-sm text-gray-500">Product</th>
            <th class="py-3 text-sm text-gray-500">Price</th>
            <th class="py-3 text-sm text-gray-500">Quantity</th>
            <th class="py-3 text-sm text-gray-500">Total</th>
            <th class="py-3"></th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Example Item -->
          <tr class="border-b border-gray-200">
            <td class="py-4 flex items-center gap-4">
              <img src="images/black.jpg" class="rounded-md w-16 h-16 object-cover" />
              <div>
                <p class="font-semibold">Classic Black Tee</p>
                <p class="text-sm text-gray-500">Size: M</p>
              </div>
            </td>
            <td class="py-4">$29.99</td>
            <td class="py-4">
              <input type="number" value="1" min="1" class="w-16 px-2 py-1 border rounded text-center">
            </td>
            <td class="py-4 font-semibold">$29.99</td>
            <td class="py-4">
              <button class="text-red-600 hover:underline text-sm">Remove</button>
            </td>
          </tr>
          <!-- Add more rows dynamically -->
        </tbody>
      </table>
    </div>

    <!-- Cart Summary -->
    <div class="mt-8 text-right">
      <p class="text-lg mb-2">Subtotal: <span class="font-bold">$29.99</span></p>
      <a href="checkout.html" class="inline-block bg-red-600 text-white px-6 py-3 rounded-md hover:bg-red-700 transition">
  Proceed to Checkout
</a> 
    </div>
  </main>

  <!-- Footer -->
  <!-- Include Lucide Icons script once in your main HTML head or before closing body -->
<script src="https://unpkg.com/lucide@latest"></script>

<footer class="bg-gray-900 text-white py-6">
  <div class="max-w-7xl mx-auto px-4 flex flex-col sm:flex-row justify-between items-center gap-4">
    <p class="text-sm">&copy; 2025 D.X Clothing. All rights reserved.</p>
    
    <div class="flex space-x-6">
      <a href="https://instagram.com/dx_clothing" target="_blank" rel="noopener" aria-label="Instagram" class="hover:text-pink-500">
        <i data-lucide="instagram" class="w-6 h-6"></i>
      </a>
      <a href="https://facebook.com/dxclothing" target="_blank" rel="noopener" aria-label="Facebook" class="hover:text-blue-600">
        <i data-lucide="facebook" class="w-6 h-6"></i>
      </a>
      <a href="https://twitter.com/dx_clothing" target="_blank" rel="noopener" aria-label="Twitter" class="hover:text-blue-400">
        <i data-lucide="twitter" class="w-6 h-6"></i>
      </a>
      <a href="https://youtube.com/dxclothing" target="_blank" rel="noopener" aria-label="YouTube" class="hover:text-red-600">
        <i data-lucide="youtube" class="w-6 h-6"></i>
      </a>
    </div>
  </div>
</footer>

<script>
  lucide.createIcons();
</script>
  <footer class="mt-auto bg-gray-100 py-6 text-center text-sm text-gray-600">
    &copy; 2025 D.X Clothing. All rights reserved.
  </footer>

  <!-- JavaScript Placeholder -->
  <script>
    // Future: dynamic cart calculation, remove item, update total etc.
    console.log("Cart page loaded.");
  </script>

</body>
</html>
